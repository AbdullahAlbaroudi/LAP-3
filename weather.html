<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Current Weather Information</h1>
    <label for="city-select">Choose a city:</label>
    <select id="city-select">
        <option value="London">London, UK</option>
        <option value="Riyadh">Riyadh, Saudi Arabia</option>
        <option value="Jeddah">Jeddah, Saudi Arabia</option>
        <option value="Dammam">Dammam, Saudi Arabia</option>
        <option value="Mecca">Mecca, Saudi Arabia</option>
    </select>
    <div id="weather">
        <p><strong>Temperature:</strong> <span id="temp"></span></p>
        <p><strong>Condition:</strong> <span id="condition"></span></p>
        <p><strong>Humidity:</strong> <span id="humidity"></span></p>
        <p><strong>Wind Speed:</strong> <span id="wind"></span></p>
    </div>
    <script src="weather.js"></script>
    <link rel="stylesheet" href="weather.css">

</body>
</html>
